[defaults]
timeout_ms_per_file = 3000

[plugin]
cmd = "python3"
args = ["-u", "-B"]
root = "../plugins"

[[rule]]
id = "decl.unused_var"

[[rule]]
id = "module.named_ports_required"

[[rule]]
id = "flow.no_disable_fork_label"

[[rule]]
id = "macro.unused_macro"

[logging]
level = "info"
stderr_snippet_bytes = 2000
show_stage_events = false
show_plugin_events = false
show_parse_events = false

[svparser]
include_paths = ["fixtures"]
defines = []
strip_comments = true
ignore_include = false
allow_incomplete = true

[stages]
enabled = ["raw_text", "pp_text", "cst", "ast"]
required = ["raw_text", "pp_text"]
