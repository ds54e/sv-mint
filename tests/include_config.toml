[defaults]
timeout_ms_per_file = 3000

[plugin]
cmd = "python3"
args = ["-u", "-B"]
root = "../plugins"

[[rule]]
id = "vars_not_left_unused"

[[rule]]
id = "instances_use_named_ports"

[[rule]]
id = "disable_targets_fork_only"

[[rule]]
id = "macros_not_unused"

[logging]
level = "info"
stderr_snippet_bytes = 2000
show_stage_events = false
show_plugin_events = false
show_parse_events = false

[svparser]
include_paths = ["fixtures/bad"]
defines = []
strip_comments = true
ignore_include = false
allow_incomplete = true

[stages]
enabled = ["raw_text", "pp_text", "cst", "ast"]
required = ["raw_text", "pp_text"]
